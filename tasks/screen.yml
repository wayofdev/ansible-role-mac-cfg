---

### Screen

- name: "Require password when screen awakes."
  community.general.osx_defaults:
    domain: com.apple.screensaver
    key: askForPassword
    type: int
    value: 1
    state: present
  when: screen_require_pass_after_awake

- name: "Require password immediately after sleep or screen saver begins"
  community.general.osx_defaults:
    domain: com.apple.screensaver
    key: askForPasswordDelay
    type: int
    value: "{{ screen_require_pass_delay }}"
    state: present

### Screenshots

- name: "Screenshots: Save to custom folder instead of Desktop."
  community.general.osx_defaults:
    domain: com.apple.screencapture
    key: location
    type: string
    value: "{{ screenshots_directory }}"
    state: present

- name: "Screenshots: Change the default file name prefix."
  community.general.osx_defaults:
    domain: com.apple.screencapture
    key: name
    type: string
    value: "{{ screenshot_use_prefix }}"
    state: present
