### Finder

# Allow quitting via ⌘ + Q; doing so will also hide desktop icons
finder_allow_quitting: true

# What path should new finder windows open
# Computer     : `PfCm`
# Volume       : `PfVo`
# $HOME        : `PfHm`
# Desktop      : `PfDe`
# Documents    : `PfDo`
# Recents      : `PfAF`
# Other…       : `PfLo`
#
# Set Desktop as the default location for new Finder windows by default
finder_new_window_target: "PfDe"
finder_new_window_target_path: "file://${HOME}/Desktop/"

# Set search scope.
# This Mac       : `SCev`
# Current Folder : `SCcf`
# Previous Scope : `SCsp`
finder_search_scope: "SCcf"

# Set preferred view mode.
# Icon View   : `icnv`
# List View   : `Nlsv`
# Column View : `clmv`
# Cover Flow  : `Flwv`
# Use column view in all Finder windows by default
finder_view_mode: "clmv"

# Show path bar in Finder (Example: 751 items ... 351 GB left ...)
finder_show_path_bar: true

# Keep folders on top when sorting by name
finder_keep_folders_on_top: true

# Disable the warning when changing a file extension
finder_disable_extension_change_warning: true

# Show status bar
finder_show_status_bar: true

# Show bottom path bar by default
finder_show_bottom_path_bar: true

# Avoid creating .DS_Store files on network volumes
finder_avoid_dsstore_on_network_volumes: true

# Avoid creating .DS_Store files on USB volumes
finder_avoid_dsstore_on_usb_volumes: true

# Disable the warning before emptying the Trash
finder_disable_trash_warning: true

# Display full POSIX path as Finder window title
finder_show_full_title: true

# Show all filename extensions
finder_show_all_file_exts: false

# Expand the following File Info panes: General, Open With, Sharing & Permissions
finder_expand_fileinfo_panels: true

# Show icons for external hard drives on Desktop
finder_desktop_show_ext_hard_drives: false

# Show icons for hard drives on Desktop
finder_desktop_show_hard_drives: false

# Show icons for mounted servers on Desktop
finder_desktop_show_mounted_servers: false

# Show icons for removable media on Desktop
finder_desktop_show_removable_media: false

# Show the ~/Library folder in finder
finder_unhide_library_folder: true

# Show the ~/Users folder in finder
finder_unhide_users_folder: true

# Install duti - utility to allow to change default file types.
finder_install_duti: true

# Prefer custom editor over default TextEdit for plain text files.
# Examples:
# com.sublimetext.3
# com.sublimetext.4
# com.microsoft.VSCode
finder_default_editor: "com.sublimetext.4"

### General

